
<h2 mat-dialog-title>¿Está seguro de que desea borrar a {{ data.superhero }}?</h2>
<mat-dialog-content>
  <p>Este proceso es irreversible. Está a punto de eliminar el héroe</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
