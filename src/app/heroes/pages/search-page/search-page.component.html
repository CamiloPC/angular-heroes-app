
<div class="flex flex-column p-3">
  <h3>Buscador</h3>

  <mat-form-field>

    <mat-label>Buscador de héroes</mat-label>
    <input matInput type="text" [formControl]="searchInput" (input)="searchHero()"
       [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOption( $event )">
      @for (hero of heroes; track hero) {
        <mat-option [value]="hero">
          {{ hero.superhero }}
        </mat-option>
      }

      @if ( heroes.length === 0 && searchInput.value && searchInput.value.length > 0 ) {
        <mat-option>
          No se encontró nada con el término "{{ searchInput.value }}"
        </mat-option>
      }
    </mat-autocomplete>

  </mat-form-field>

  {{ selectedhero | json }}

</div>
